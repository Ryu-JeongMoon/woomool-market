spring:
  profiles:
    include: oauth2
    active: test

  jpa:
    generate-ddl: true
    properties:
      hibernate:
        ddl-auto: create
        dialect: org.hibernate.dialect.H2Dialect

  redis:
    port: 6379
    host: localhost

  test:
    database:
      replace: none

  cache:
    type: none

  jackson:
    deserialization:
      fail-on-unknown-properties: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-name: Google
            client-id: 1234
            client-secret: 1234
          facebook:
            client-name: Facebook
            client-id: 1234
            client-secret: 1234
          github:
            client-name: GitHub
            client-id: 1234
            client-secret: 1234
          kakao:
            client-name: Kakao
            client-id: 1234
            client-secret: 1234
          naver:
            client-name: Naver
            client-id: 1234
            client-secret: 1234

