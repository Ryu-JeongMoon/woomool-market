spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  test:
    database:
      replace: none

  redis:
    port: 6379
    host: localhost

  cache:
    type: redis

  jackson:
    deserialization:
      fail-on-unknown-properties: true

  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create

  security:
    oauth2:
      client:
        registration:
          google:
            client-name: Google
            client-id: 1234
            client-secret: 1234
          facebook:
            client-name: Facebook
            client-id: 1234
            client-secret: 1234
          github:
            client-name: GitHub
            client-id: 1234
            client-secret: 1234
          kakao:
            client-name: Kakao
            client-id: 1234
            client-secret: 1234
          naver:
            client-name: Naver
            client-id: 1234
            client-secret: 1234

