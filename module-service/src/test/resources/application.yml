spring:
  profiles:
    include: oauth2
    active: test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  test:
    database:
      replace: none

  redis:
    port: 6379
    host: localhost

  cache:
    type: redis

  jackson:
    deserialization:
      fail-on-unknown-properties: true

  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create

logging:
  level:
    org.hibernate.SQL: debug

