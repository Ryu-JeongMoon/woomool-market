<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/navbar :: html-head"></th:block>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title th:text="#{label.woomool}">Chatting Room</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>

<th:block th:include="fragments/navbar :: header"></th:block>


<div id="username-page">
    <div class="username-page-container">
        <h1 class="title" th:text="#{label.member.id}">아이디</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" style="text-align: center" th:field="${loginId}" th:placeholder="${loginId}"
                       autocomplete="off" class="form-control" disabled/>
                <input type="text" id="name" th:value="${loginId}" hidden="">
            </div>
            <div class="form-group">
                <button type="submit" th:text="#{button.chat}" class="accent username-submit">채팅 시작하기</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2 th:text="#{label.woomool}">WooMooL</h2>
        </div>
        <div class="connecting">
            연결중... / Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                           class="form-control"/>
                    <button type="submit" class="primary" th:text="#{button.send}">보내기</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
