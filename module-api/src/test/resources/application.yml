spring:
  profiles:
    include: oauth2, aws, jwt
    active: test

  redis:
    port: 6380
    host: localhost

  cache:
    type: none

  jpa:
    generate-ddl: true
    properties:
      hibernate:
        ddl-auto: create
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  jackson:
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-name: Google
            client-id: 1234
            client-secret: 1234
          facebook:
            client-name: Facebook
            client-id: 1234
            client-secret: 1234
          github:
            client-name: GitHub
            client-id: 1234
            client-secret: 1234
          kakao:
            client-name: Kakao
            client-id: 1234
            client-secret: 1234
          naver:
            client-name: Naver
            client-id: 1234
            client-secret: 1234

cloud:
  aws:
    stack:
      auto: false
    credentials:
      accessKey: 1234
      secretKey: 5678
    region:
      static: ap-northeast-2
      auto: false
    s3:
      bucket: bucket-man

logging:
  level:
    org.hibernate.SQL: debug